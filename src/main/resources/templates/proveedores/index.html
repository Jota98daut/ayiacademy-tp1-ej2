<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4" th:text="${titulo}"></h1>

      <table class="table table-striped">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Email</th>
            <th>Sitio web</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="proveedor: ${proveedores}">
            <td th:text="${proveedor.getIdProveedor()}"></td>
            <td th:text="${proveedor.getNombre()}"></td>
            <td th:text="${proveedor.getTelefono()}"></td>
            <td th:text="${proveedor.getDireccion()}"></td>
            <td th:text="${proveedor.getEmail()}"></td>
            <td th:text="${proveedor.getSitioWeb()}"></td>
            <td th:text="${proveedor.getEstadoDescripcion()}"></td>
            <td>
              <a
                th:href="@{/proveedores/eliminar/} + ${proveedor.getIdProveedor()}"
                class="text-danger"
                ><i class="bi bi-trash-fill"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>

      <a href="/proveedores/nuevo" class="btn btn-primary">Agregar</a>

      <script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
